<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

</head>
<body>
    <!--  -->
    <nav class="navbar border border-bottom border-secondary bg-light">
        <a class="navbar-brand anek-tamil-regular" href="#">Gasto Semanal</a>
    </nav>
    <!-- MAIN -->
    <main class="container">
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
            <label class="form-check-label" for="flexSwitchCheckReverse">Dark Mode</label>
        </div>
    <!-- SECCION PRINCIPAL -->
    <section class="contenido-principal anek-tamil-regular col-sm-6 col-12 border border-secondary rounded bg-light container">
        <!-- CONTENIDO PRINCIPAL -->
        <div class="row mb-3">
            <!-- PRESUPUESTO -->
            <div class="col">
                <div class="contenido secundario">
                    <h2 class="text-center text-primary mt-3">Presupuesto</h2>
                    <div id="presupuesto" class="presupuesto ">
                        <!-- <div class="row d-flex justify-content-around">
                            <div class="alert alert-primary col-sm-5">
                            <p>Presupuesto: $ <span id="total"></span> </p>
                        </div>
                        <div class="restante alert alert-success col-sm-5">
                            <p>Restante: $ <span id="restante"></span></p>
                        </div>
                        </div> -->
                        <!-- ALTERNATIVA DE PRESUPUESTO -->
                        <!-- PRESUPUESTO -->
                        <div class="d-flex justify-content-center">
                            <div class="alert alert-primary col-sm-3 col-6 text-center">
                                <span class="">Presupuesto</span>
                            </div>
                            <div class="alert alert-secondary ml-2">
                                <span>$</span>
                            </div>
                            <div class="alert alert-secondary ml-2 col-sm-2 col-3 text-center">
                                <span id="total">0.00</span>
                            </div>
                        </div>
                        <!-- RESTANTE -->
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="alert alert-success col-sm-3 col-6 text-center">
                                <span>Restante</span>
                            </div>
                            <div class="alert alert-secondary ml-2">
                                <span>$</span>
                            </div>
                            <div class="alert alert-secondary ml-2 col-sm-2 col-3 text-center">
                                <span id="restante">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>  
                <!-- INGRESE SUS GASTOS -->
                <div class="contenido primario">
                    <h2 class="text-center text-primary">Ingrese sus gastos</h2>
                    <!-- FORMULARIO -->
                    <form id="agregar-gasto" action="#" class="d-flex justify-content-center flex-wrap">
                        <!-- <div class="form-group">
                            <div class="d-flex justify-content-between flex-wrap">
                                <label for="" class="col-sm-3">Nombre:</label>
                                <input type="text" class="form-control col-sm-9 col-12" id="gasto" placeholder="Ej: Transporte">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex  justify-content-between flex-wrap">
                                <label for="" class="col-sm-3">Importe:</label>
                                <input type="text" class="form-control col-sm-4 col-12 mb-3" id="cantidad" placeholder="Ej: $300">
                                <button type="submit" class="btn btn-primary col-sm-4 custom-btn col-12 mb-3"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                                AGREGAR
                                </button> -->
                                <!-- FORMULARIO ALTERNATIVO -->
                                <div class="input-group mb-3 col-sm-10">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Nombre</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" placeholder="Ej: Transporte" aria-label="Username" aria-describedby="basic-addon1" id="gasto">
                                    </div>
                                    <div class="input-group mb-3 col-sm-10">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="gasto">Importe</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" placeholder="Ej: 300" aria-label="Recipient's username" aria-describedby="basic-addon2" id="cantidad">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-right-0" id="">$</span>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-custom  border-left-0" type="submit">Agregar</button>
                                    </div>
                                </div>
                    </form>
                </div> 
            </div> 
            <!--.col-->
        </div>
    </section>
    <!-- SECCION SECUNDARIA -->
    <section class="d-flex justify-content-center contenido-secundario mt-4 container col-sm-6 col-12 border border-bottom border-secondary rounded bg-light">
        <!-- LISTA DE GASTOS -->
        <div class="col p-3">
            <div id="gastos" class="col">
                <h2 class="text-center mb-0 text-primary">Lista de gastos</h2>
                    <p class="text-center">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </p>
                <ul class="list-group">
                <!-- ACA SE INSERTAN LOS GASTOS DE MANERA DINAMICA  -->
                </ul>
            </div>
        </div>
    </section>
    </div>
    </main>
    <!-- FOOTER -->
    <footer class="pt-3 bg-light border border-top border-secondary mt-3">
        <p class="text-center anek-tamil-regular text-primary">Todos los derechos reservados. Â©</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>

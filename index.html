<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

</head>
<body>
    <!--  -->
    <nav>
        <h3 class="text-center anek-tamil-regular">Gasto Semanal</h3>
    </nav>
    <!-- MAIN -->
    <main>
    <!-- SECCION PRINCIPAL -->
    <section class="contenido-principal anek-tamil-regular container col-sm-6">
        <div class="row">
            <!-- PRESUPUESTO -->
            <div class="col">
                <div class="contenido secundario">
                    <h2 class="text-center">Presupuesto</h2>
                    <div id="presupuesto" class="presupuesto">
                        <div class="row d-flex justify-content-around">
                            <div class="alert alert-primary col-sm-5">
                            <p>Presupuesto: $ <span id="total"></span> </p>
                        </div>
                        <div class="restante alert alert-success col-sm-5">
                            <p>Restante: $ <span id="restante"></span></p>
                        </div>
                        </div>
                        
                    </div> <!--.presupuesto-->
                </div> <!--.contenido-->
            
            
                <div class="contenido primario">
                    <!-- INGRESE SUS GASTOS -->
                    <h2 class="text-center">Ingrese sus gastos</h2>
                    <form id="agregar-gasto" action="#">
                        <div class="form-group">
                            <div class="d-flex justify-content-between flex-wrap">
                                <label for="" class="col-sm-3">Nombre:</label>
                                <input type="text" class="form-control col-sm-9 col-12" id="gasto" placeholder="Ej: Transporte">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex  justify-content-between flex-wrap">
                                <label for="" class="col-sm-3">Importe:</label>
                                <input type="text" class="form-control col-sm-4 col-12 mb-3" id="cantidad" placeholder="Ej: $300">
                                <button type="submit" class="btn btn-primary col-sm-4 custom-btn col-12 mb-3"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                                AGREGAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div> 
            </div> 
            <!--.col-->
        </div>
    </section>
    <!-- SECCION SECUNDARIA -->
    <section class="d-flex justify-content-center contenido-secundario mt-4 container col-sm-6 col-12">
        <!-- LISTA DE GASTOS -->
        <div class="col">
            <div id="gastos" class="col">
                <h2 class="text-center mb-0">Lista de gastos</h2>
                    <p class="text-center">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </p>
                <ul class="list-group">
                <!-- ACA SE INSERTAN LOS GASTOS DE MANERA DINAMICA  -->
                </ul>
            </div>
        </div>
    </section>
    </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <p class="text-center">Todos los derechos reservados. Â©</p>
    </footer>
    <script src="js/app.js"></script> 
</body>
</html>

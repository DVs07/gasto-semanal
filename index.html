<!doctype html>
<html lang="en" id="htmlPage">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gasto Semanal</title>

</head>
<body>
    <!--  -->
    <nav class="navbar shadow-sm">
        <a class="navbar-brand ml-4 anek-tamil-regular text-primary texto texto-oscuro" href="#">Gasto Semanal</a>
    </nav>
    <!-- MAIN -->
    <main class="container">
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="btn-switch-theme" checked>
            <label class="form-check-label" for="btn-switch-theme"></label>
        </div>
    <!-- SECCION PRINCIPAL -->
    <section class="contenido-principal anek-tamil-regular col-sm-6 col-12 container">
        <!-- CONTENIDO PRINCIPAL -->
        <div class="row mb-3 shadow-sm pb-2 rounded" id="primero">
            <!-- PRESUPUESTO -->
            <div class="col">
                <div class="contenido secundario">
                    <h2 class="text-center text-primary mt-3 texto texto-oscuro">Presupuesto</h2>
                    <div id="presupuesto" class="presupuesto ">
                        <!-- PRESUPUESTO -->
                        <div class="d-flex justify-content-center">
                            <div class="alert alert-primary col-sm-3 col-6 text-center">
                                <span class="">Presupuesto</span>
                            </div>
                            <div class="alert alert-light ml-2">
                                <span>$</span>
                            </div>
                            <div class="alert alert-secondary ml-2 col-sm-2 col-3 text-center">
                                <span id="total">0.00</span>
                            </div>
                        </div>
                        <!-- RESTANTE -->
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="alert alert-info col-sm-3 col-6 text-center">
                                <span>Restante</span>
                            </div>
                            <div class="alert alert-light ml-2">
                                <span>$</span>
                            </div>
                            <div class="alert alert-secondary ml-2 col-sm-2 col-3 text-center restante">
                                <span id="restante">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>  
                <!-- INGRESE SUS GASTOS -->
                <div class="contenido primario">
                    <h2 class="text-center text-primary texto texto-oscuro">Ingrese sus gastos</h2>
                    <!-- FORMULARIO -->
                    <form id="agregar-gasto" action="#" class="d-flex justify-content-center flex-wrap">
                                <div class="input-group mb-3 col-sm-10">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Nombre</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" placeholder="Ej: Transporte" aria-label="Username" aria-describedby="basic-addon1" id="gasto">
                                    </div>
                                    <div class="input-group mb-3 col-sm-10">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="gasto">Importe</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" placeholder="Ej: 300" aria-label="Recipient's username" aria-describedby="basic-addon2" id="cantidad">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">$</span>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary border-left-0" type="submit">Agregar</button>
                                    </div>
                                </div>
                    </form>
                </div> 
            </div> 
            <!--.col-->
        </div>
    </section>
    <!-- SECCION SECUNDARIA -->
    <section class="d-flex justify-content-center contenido-secundario mt-4 container col-sm-6 col-12 shadow-sm rounded" id="segundo">
        <!-- LISTA DE GASTOS -->
        <div class="col p-3">
            <div id="gastos" class="col">
                <h2 class="text-center mb-0 text-primary texto">Lista de gastos</h2>
                    <p class="text-center">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </p>
                <ul class="list-group">
                <!-- ACA SE INSERTAN LOS GASTOS DE MANERA DINAMICA  -->
                </ul>
            </div>
        </div>
    </section>
    </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer pt-3  mt-4 mb-0 border-top border-light-subtle">
        <p class="text-center anek-tamil-regular text-primary texto texto-oscuro">Todos los derechos reservados. Â©</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

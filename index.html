<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

</head>
<body>
    <div class="container">
        <header>
                <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="contenido-principal anek-tamil-regular">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Ingrese sus gastos</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto. Ej. Transporte">
                                </div>
                                <div class="form-group">
                                    
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <input type="text" class="form-control col-sm-7 col-12 mb-3" id="cantidad" placeholder="Cantidad del gasto. Ej. 300">
                                        <button type="submit" class="btn btn-primary col-sm-4 custom-btn col-12 mb-3"> 
                                            <!-- <i class="fa fa-plus-circle" aria-hidden="true"></i> -->
                                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>

                                            AGREGAR</button>
                                    </div>
                                    
                                </div>

                                
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Presupuesto</h2>

                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div>
            <!--.row-->
            <!-- LISTA DE GASTOS -->
            <section class="contenido-secundario mt-4">
                <div class="row">
                    <div id="gastos" class="col">
                        <h2 class="text-center mb-0">Lista de gastos</h2>
                        <p class="text-center"><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
                        

                        <ul class="list-group"></ul>
                    </div>
                </div>
            </section>
            
        </section>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
